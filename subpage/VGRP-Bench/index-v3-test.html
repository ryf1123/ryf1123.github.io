<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Local File Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #content {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Load Local File Example</h1>
  <p>This example will load the content of <code>data.txt</code> and display it below:</p>
  <div id="content">Loading...</div>

  <script>
    // 使用 fetch 加载 data.txt 文件
    fetch('./data.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text();
      })
      .then(data => {
        // 将文件内容显示在页面上
        document.getElementById('content').textContent = data;
      })
      .catch(error => {
        console.error('Error loading file:', error);
        document.getElementById('content').textContent = 'Failed to load the file.';
      });
  </script>
</body>
</html>
