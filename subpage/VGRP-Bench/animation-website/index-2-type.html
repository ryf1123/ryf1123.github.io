  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 800px;
      text-align: center;
    }
    
    h1 {
      color: #64ffda;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    
    .typewriter {
      display: inline-block;
      position: relative;
      font-size: 1.5rem;
      line-height: 1.6;
      text-align: left;
      padding: 2rem;
      background-color: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      min-height: 200px;
      width: 100%;
    }
    
    .typewriter::after {
      content: "|";
      position: relative;
      color: #64ffda;
      font-weight: bold;
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    button {
      background-color: #64ffda;
      color: #1e1e1e;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #9fffda;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typewriter Effect Demo</h1>
    <div class="typewriter" id="typewriter"></div>
    
    <div class="buttons">
      <button onclick="startTyping(texts[0])">Text 1</button>
      <button onclick="startTyping(texts[1])">Text 2</button>
      <button onclick="startTyping(texts[2])">Text 3</button>
    </div>
  </div>

  <script>
    // Define different text options
    const texts = [
      "Hello world! This is a typewriter effect where text appears one character at a time, just like someone is typing it out live. It creates an engaging and dynamic feel to your website.",
      
      "The typewriter effect is perfect for creating suspense or drawing attention to important information. You can control the typing speed to match the mood you want to convey.",
      
      "This effect works by adding one character at a time with a slight delay between each addition. You can customize this with different fonts, colors, and typing speeds to match your website's design."
    ];
    
    let typingTimeout;
    
    function startTyping(text) {
      // Clear any existing timeout
      clearTimeout(typingTimeout);
      
      // Reset the typewriter element
      const typewriterElement = document.getElementById('typewriter');
      typewriterElement.textContent = '';
      
      // Start typing animation
      let charIndex = 0;
      
      function typeNextChar() {
        if (charIndex < text.length) {
          // Add next character to the content
          typewriterElement.textContent += text.charAt(charIndex);
          charIndex++;
          
          // Calculate random delay between 50ms and 150ms for natural typing feel
          const randomDelay = Math.floor(Math.random() * 100) + 50;
          
          // Schedule typing of next character
          typingTimeout = setTimeout(typeNextChar, randomDelay);
        }
      }
      
      // Start typing the first character
      typeNextChar();
    }
    
    // Automatically start typing the first text when page loads
    window.onload = function() {
      startTyping(texts[0]);
    };
  </script>
</body>
